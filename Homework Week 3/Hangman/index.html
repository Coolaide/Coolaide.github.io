<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Hangman Game</title>
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  
      <link rel="stylesheet" href="style.css"> 

  
</head>

<body>

<nav>
        <h1>Hangman</h1>
            <p class="instructions">To start, click Reset, input your letter and      
                click Guess.
            </p>
            
</nav>

          <div class="main">
              <div class="answerarea">
                  <p class="answerarea">_ _ _ _ _ _</p>
              </div>
        
              <div class="input">
                  <input type="text" id="user-guess" value="">
                  <button onclick="guess()">Guess</button>
              </div>
  
          </div>
  
          <button class="refresh" onclick="reset()">
              <span class="glyphicon glyphicon-refresh" aria-hidden="true"> Reset</span>
          </button>
    

    <script src="hangman.js"></script>

</body>
</html>
